{% extends 'base.html' %}

{% block content %}
<div class="ui segment">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="ui star rating" data-rating="3"></div>
        <button type="submit">submit</button>
    </form>
</div>
{% endblock %}


{% block scripts %}
<script>
    $('.ui.rating')
            .rating({
                initialRating: 3,
                maxRating: 5
            })
            ;
</script>
{% endblock %}
