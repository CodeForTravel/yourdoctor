{% extends 'base.html' %}

{% block content %}
<div class="ui vertical segment">
    <div class="ui stackable grid">
        <div class="ui column">
            <div class="ui clearing segment">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="ui star rating" data-rating="3"></div>
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}


{% block scripts %}
<script>
    $('.ui.rating')
            .rating({
                initialRating: 3,
                maxRating: 5
            })
            ;
</script>
{% endblock %}
