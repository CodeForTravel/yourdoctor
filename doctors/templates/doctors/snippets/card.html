

<div class="ui card" style="width: 230px; height: auto;">
    {% if doctor.userinfo.image %}
    <div class="image">
        <a href="{% url 'doctors:doctor_detail' pk=doctor.pk %}">
        <img src="{{ doctor.userinfo.image.url }}" style="width: 230px; height: 250px;">
        </a>
    </div>
    {% endif %}
    <div class="content">
        <a href="{% url 'doctors:doctor_detail' pk=doctor.pk %}" class="header">{{ doctor.userinfo.first_name }} {{ doctor.userinfo.last_name }}</a>
        <div class="meta">
            <span class="date">{{ doctor.doctorinfo.speciality  }}</</span>
        </div>
        <!-- <div class="description">
        {{ doctor.doctorinfo.speciality_details }}
        </div> -->
    </div>
    <div class="extra content">
        <a href="{% url 'appointments:appointment_schedule' doctor.pk %}">
            <button class="ui button">Schedule</button>
        </a>
    </div>
</div>
